<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet" type='text/css'> 
  <script src="https://use.fontawesome.com/e358f39e27.js"></script>

<div class="Main">
  <div class="container text-center">
    <div id="top" class="row">
      <h1> Random Quote Generator </h1>
    </div>
    
    <div class="row">
      <button id="getQuote" class="btn btn-primary"> 
        New Quote
      </button>
    </div>
  
    <div class="well message">
      <div class="row">
        <div id = "lq" class = "col-md-1"><i class="fa fa-quote-left" aria-hidden="true"></i></div>
        <div class = "col-md-10 quote">"Quotes Go Here."</div>
        <div id = "rq" class = "col-md-1"><i class="fa fa-quote-right" aria-hidden="true"></i></div>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
        <div id= "author" class="col-md-6 text-center verse">
          - Author
        </div>
      </div> 
      <div class = "row">
        <button id = "tweet" class = "btn btn-primary">
          <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
